<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="login-pages">
        <div class="images-one">
            <img src="./walpaper.jpeg">
        </div>
        <div class="login-color">
            <form class="login-content">
                <label class="login-text"><b>LOGIN</b></label><br>
                <label class="welcome">welcome back! please enter your details</label><br><br>
                <div class="row">
                    <label class="mail">Email</label><br>
                    <input class="input" type="text" placeholder="enter your email">

                </div>
                <div class="row-five">
                    <label class="mail">password</label><br>
                    <input class="input" type="password">
                </div>
                <div class="forget">
                    <label class="mail-three"><a class="anchor" href="#">forget password?</a></label>
                </div>
                <div class="button">
                    <input class="num" type="button" value="login">
                </div>
                <div class="click">
                    <label class="mail-four">
                        click here to register
                    </label>

                </div>
                <div class="row">
                    <label class="mail-two">By continuing ,you agree to humerias <span class="mail-four">terms</span> and <span class="mail-four">privacy
                            policy</span></label>
                </div>
            </form>
        </div>
        
    </div>
</body>

</html>
