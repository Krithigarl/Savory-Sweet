<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="login-pages">
        <div class="images-one">
            <img src="./walpaper.jpeg">
        </div>
        <div class="login-colors">
            <form class="login-content">
                <label class="login-text">Register</label><br>
                <label class="welcome">Create your account to begin your journey</label><br><br>
                <div class="row">
                    <label class="mail">Name</label><br>
                    <input class="input" type="text" placeholder="Enter your name">

                </div>
                <div class="row">
                    <label class="mail">Email</label><br>
                    <input class="input" type="text" placeholder="Enter your email">
                </div>
                <div class="row">
                    <label class="mail">Create Password</label><br>
                    <input class="input" type="password">

                </div>
                <div class="row">
                    <label class="mail">Confirm Password</label><br>
                    <input class="input" type="password" >

                </div>
                <div class="button">
                    <input class="num" type="button" value="Create">
                </div>
                <div class="row">
                    <label class="mail-two">Already have an account? <span class="mail-four">Login</span> 
                        </label>
                </div>
                </form>
        </div>

    </div>

</body>

</html>
